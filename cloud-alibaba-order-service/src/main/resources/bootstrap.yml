spring:
  application:
    name: nacos-order-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://182.92.74.220:3306/cloud_order?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: 182.92.74.220:8848  #Nacos服务注册中心地址
        username: nacos
        password: nacos
      config:
        server-addr: 182.92.74.220:8848  #Nacos作为配置中心地址
        file-extension: yaml         #指定yaml格式的配置
        username: nacos
        password: nacos
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719  #默认8719，假如被占用了会自动从8719开始依次+1扫描。直至找到未被占用的端口

# 配置中心dataId
# ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}

management:
  endpoints:
    web:
      exposure:
        include: '*'

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.peng.cloudalibaba.entity #所有entity别名类所在包